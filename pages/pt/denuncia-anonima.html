<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elas por Elas - Denúncia Anônima</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../../style/index.css">
  <link rel="stylesheet" href="../../style/denuncia.css">
</head>

<body>
  <header id="cabecalho">
    <div class="container">
      <a href="../../index.html" class="logo">Elas por Elas</a>
      <div class="navegacao-superior">
        <a href="acessar-conta.html" class="botao-acessar">Acessar</a>
        <nav id="navegacao-secundaria">
          <ul>
            <li><a href="quem-somos.html">Quem Somos</a></li>
            <li class="idioma"><a href="#">pt-br</a> | <a href="#">en</a></li>
            <li><a href="ajuda-deslogado.html"><img src="../../assets/icon-help.svg" alt="Ícone de Ajuda"></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main id="conteudo-principal">
    <div class="container">
      <form id="form-denuncia">
        <h1>Denúncia Anônima</h1>
        <div class="input-grupo">
          <textarea id="descricao-denuncia" name="descricao-denuncia" rows="6" placeholder="Descreva aqui com o máximo de detalhes que conseguir..."></textarea>
        </div>
        <h2>Anexe provas <span class="opcional">(opcional, é possível anexar fotos, áudios e vídeos)</span></h2>
        <div id="anexos-container" class="anexos-container">
          <div class="anexo-box"></div>
          <div class="anexo-box"></div>
          <div class="anexo-box"></div>
          <div class="anexo-box"></div>
          <div class="anexo-box"></div>
          <label for="anexo-input" class="anexo-box anexo-box-add" id="add-anexo-btn">+</label>
        </div>
        <input type="file" id="anexo-input" multiple accept="image/*,audio/*,video/*">
        <button type="submit" class="botao-principal">Denunciar Anonimamente</button>
      </form>
    </div>
  </main>
  <script src="../../script/denuncia.js"></script>
</body>

</html>
