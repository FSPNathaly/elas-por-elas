<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elas por Elas - Criar sua conta</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../../style/index.css">
  <link rel="stylesheet" href="../../style/form.css">
</head>

<body>
  <header id="cabecalho">
    <div class="container">
      <a href="../../index.html" class="logo">Elas por Elas</a>
      <div class="navegacao-superior">
        <nav id="navegacao-secundaria">
          <ul>
            <li><a href="#">Denúncia Anônima</a></li>
            <li><a href="#">Quem Somos</a></li>
            <li class="idioma"><a href="#">pt-br</a> | <a href="#">en</a></li>
            <li><a href="#"><img src="../../assets/icon-help.svg" alt="Ícone de Ajuda"></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main id="conteudo-form">
    <div class="container">
      <h1>Crie sua conta!</h1>
      <form id="form-criar-conta">
        <div class="input-grupo">
          <label for="nome">Nome completo <span class="asterisco">*</span></label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-grupo">
          <label for="cpf">CPF <span class="asterisco">*</span></label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="input-grupo">
          <label for="telefone">Telefone <span class="asterisco">*</span></label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="input-grupo">
          <label for="email-criar">E-mail <span class="asterisco">*</span></label>
          <input type="email" id="email-criar" name="email-criar" required>
        </div>
        <div class="input-grupo senha-grupo">
          <label for="senha-criar">Senha <span class="asterisco">*</span></label>
          <div class="input-wrapper">
            <input type="password" id="senha-criar" name="senha-criar" required>
            <button type="button" class="toggle-senha" aria-label="Mostrar senha"><img src="../../assets/icon-eye-closed.svg" alt="Mostrar/Ocultar senha"></button>
          </div>
        </div>
        <div class="input-grupo senha-grupo">
          <label for="confirmar-senha">Confirmar senha <span class="asterisco">*</span></label>
          <div class="input-wrapper">
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            <button type="button" class="toggle-senha" aria-label="Mostrar senha"><img src="../../assets/icon-eye-closed.svg" alt="Mostrar/Ocultar senha"></button>
          </div>
        </div>
        <button type="submit" class="botao-principal">Criar conta</button>
        <div class="alternativa-login">
          <p>Já tem uma conta?</p>
          <a href="acessar-conta.html" class="botao-secundario">Acessar conta</a>
        </div>
        <div class="social-login">
          <button type="button" class="social-icon apple"><img src="../../assets/icon-apple.svg" alt="Apple"></button>
          <span class="ou-divider">ou</span>
          <button type="button" class="social-icon google"><img src="../../assets/icon-google.svg" alt="Google"></button>
        </div>
      </form>
    </div>
  </main>

  <script src="../../script/script.js"></script>
</body>

</html>
